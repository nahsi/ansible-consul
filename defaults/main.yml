skip_handlers: false
skip_enable: false

consul_download_url: "https://releases.hashicorp.com"

consul_services: {}
consul_configs: {}
consul_scripts: {}

consul_user: "consul"
consul_group: "consul"

consul_dir: "/opt/consul"
consul_dirs:
  main:
    path: "{{ consul_dir }}"
  configs:
    path: "{{ consul_dir }}/config.d"
  services:
    path: "{{ consul_dir }}/service.d"
  certs:
    path: "{{ consul_dir }}/certs"
    mode: "u=rwX,g=rX,o="
  scripts:
    path: "{{ consul_dir }}/script.d"
  logs:
    path: "/var/log/consul"
  data:
    path: "/var/lib/consul"
    mode: "u=rwX,g=rX,o="

consul_unit: |
  [Unit]
  Description="HashiCorp Consul - A service mesh solution"
  Documentation=https://www.consul.io/
  Requires=network-online.target
  After=network-online.target
  ConditionFileNotEmpty={{ consul_dir }}/consul.json

  [Service]
  User={{ consul_user }}
  Group={{ consul_group }}
  ExecStart=/usr/bin/consul agent -config-file={{ consul_dirs.main.path }}/consul.json -config-dir={{ consul_dirs.configs.path }} -config-dir={{ consul_dirs.services.path }}
  ExecReload=/bin/kill --signal HUP $MAINPID
  KillMode=process
  KillSignal=SIGTERM
  Restart=on-failure
  LimitNOFILE=65536

  [Install]
  WantedBy=multi-user.target
